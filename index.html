<!DOCTYPE html>
<html>
<head>
<meta name="bs:input:buttonName" content="type=string,description=Click Me" />
<meta name="bs:outlet:Button Clicked" />
<link rel="stylesheet" href="index.css" />
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  
</head>
<body>
  <P>
<iframe src="https://meet.nebu.today/initialmeeting" width="100%" height="800" style="border:none;">
    </iframe> </p>

<div id="btn" onclick="sendResponse()"></div>

<script>	  
function onChatBotReady() {
  var btnName = BotStarWebview('getParameter', 'buttonName');

  var btn = document.getElementById('btn');
  if (btnName) {
    btn.appendChild(document.createTextNode(btnName));
    btn.style.display = 'inline-block';
  }

}

function sendResponse() {
  event.preventDefault();
  console.log("Button Click and your work")
  setTimeout(() => {
    BotStarWebview('sendResponse', "", {}, 'Button Clicked').catch((err) => {
      console.log(err);
    });
  }, 2000);
}
</script>

<script defer src="https://static.botstar.com/webview/sdk/webview-sdk-1.0.0.js"></script>
</body>
</html>
